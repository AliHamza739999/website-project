<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title>
    <style>
      /* Team */
      #team {
        padding: 50px 0;
      }

      #team h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      img {
        width: 70%;
      }
      .team {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .member {
        width: calc(33.33% - 20px);
        margin-bottom: 40px;
        border-radius: 150px;
      }
    </style>
  </head>
  <body>
    <section id="team">
      <div class="container">
        <h2>Our Team</h2>
        <div class="team">
          <div class="member">
            <img src="rafaqat.jpg" alt="Member 1" />
            <h3>Dr. Syed Rafaqat Hussain</h3>
            <p>
              Associate Professor | Deputy Director (QEC) PhD-Computer Science
            </p>
          </div>
          <div class="member">
            <img src="dalar.jpg" alt="Member 2" />
            <h3>Dr. Malik Daler Ali Awan</h3>
            <p>Lecturer | PhD (Doctor of Philosophy in Computer Science)</p>
          </div>
          <div class="member">
            <img src="sunia.jpg" alt="Member 3" />
            <h3>Mrs. Sunnia Ikram</h3>
            <p>Lecturer | MS(CS)</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
